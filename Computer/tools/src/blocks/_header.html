<header class="header">
    <div class="wrapper">
        <div class="header__menu">
            <img src="./img/logo.png" alt="logo" class="header__logo">
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">Главная</li>
                    <li class="nav__item">Курсы</li>
                    <li class="nav__item">Расписание</li>
                    <li class="nav__item">Преподаватели</li>
                    <li class="nav__item">Рассылка</li>
                    <li class="nav__item">Контакты</li>
                </ul>
            </nav>
            <button class="button header__login ">Зайти в кабинет</button>
        </div>
        <div class="header__preview preview">
            <h1 class="preview__title">Первый курс <br> по компьютерной сборке</h1>
            <div class="preview__timer timer">
                <div class="timer__item">
                    <div class="timer__count">18</div>
                    <div class="timer__prefix">Дней</div>
                </div>
                <div class="timer__item">
                    <div class="timer__count">18</div>
                    <div class="timer__prefix">Часов</div>
                </div>
                <div class="timer__item">
                    <div class="timer__count">18</div>
                    <div class="timer__prefix">Минут</div>
                </div>
                <div class="timer__item">
                    <div class="timer__count">18</div>
                    <div class="timer__prefix">Секунд</div>
                </div>
            </div>
        </div>
        <div class="header__statbar statbar">
            <button class="button statbar__booking">Заказать курс</button>
            <div class="statbar__info">
                <div class="statbar__row">
                    <div>Учеников всего:</div><div class="count">200</div>
                </div>
                <div class="statbar__row">
                    <div>Успешно закончили курс:</div><div class="count">190</div>
                </div>
            </div>
            <div class="statbar__progressbar">
                <div class="statbar__row">
                    <div>Заработано учениками:</div><div class="count">400000₽</div>
                </div>
                <div class="progressbar">
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
</header>
